<div class="card-group text-center" style="width: 18rem;" *ngFor="let proveedor of proveedores">
  <div class="card border-dark mb-3" style="width: 18rem; ">
    <div class="card-header">Proveedor {{proveedor.proveedor}}</div>
    <div class="card-body  text-secondary" >
      <p class="card-text" >
        Vende: {{proveedor.vende}}<br>
        Direccion: {{proveedor.direccion}}
        Telefono: {{proveedor.telefono}}
      </p>
      
    </div>
  </div>
    
  </div>
